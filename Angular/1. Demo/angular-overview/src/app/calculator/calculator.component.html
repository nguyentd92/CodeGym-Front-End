<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input" [(ngModel)]="first" (ngModelChange)="calculate()">
  <select class="form-input" [(ngModel)]="operator" (ngModelChange)="calculate()">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input" [(ngModel)]="second" (ngModelChange)="calculate()">
</div>
<div class="output">
  {{ output }}
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="css/style.css"></script>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <nav class="nav justify-content-center">
        <a class="nav-link" href="#">Draggable</a>
        <a class="nav-link" href="#">Droppable</a>
        <a class="nav-link" href="#">Resizable</a>
        <a class="nav-link" href="#">Selectable</a>
        <a class="nav-link" href="#">Sortable</a>
        <a class="nav-link" href="#">Accordion</a>
        <a class="nav-link" href="#">Autocomplete</a>
        <a class="nav-link" href="#">Datepicker</a>
        <a class="nav-link" href="#">Dialog</a>
        <a class="nav-link" href="#">Slider</a>
        <a class="nav-link" href="#">Progressbar</a>
        <a class="nav-link" href="#">Spinner</a>
        <a class="nav-link" href="#">Tabs</a>
        <a class="nav-link" href="#">Add class</a>
        <a class="nav-link" href="#">Remove class</a>
    </nav>
    <div>
        <p>Drag the W3Schools image into the rectangle:</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="http://mostlywebsites.net/wp-content/uploads/w3schools-logo.jpg" draggable="true"
            ondragstart="drag(event)" width="336" height="69">
    </div>
</body>

</html>
